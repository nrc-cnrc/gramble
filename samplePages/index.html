<html>
    <head>
        <title>Gramble by Examble</title>
        <script src="gramble.min.js"></script>
    </head>
    <body>
        <script>
            var URL = "sample.txt";
            window.onload = function() {
                gramble.fromURL(URL, function(p) {
                    var input = { gloss: "run-1SG" };
                    results = p.parse(input);
                    alert(JSON.stringify(results));
                });
            }
        </script>
    </body>
</html>
