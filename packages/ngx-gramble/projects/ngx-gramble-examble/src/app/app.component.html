<div>
  <h1>Gramble Examble</h1>
  <h3>Here is some test data from the Ngx Gramble Service</h3>
  <p *ngFor='let conjugation of data$ | async' class='test-data-conjugation'>
    <ng-container *ngFor='let unit of conjugation'>
      <span *ngIf="unit['tier'] === 'text'">{{ unit.text }}</span>
    </ng-container>
    |
    <ng-container *ngFor='let unit of conjugation'>
      <span *ngIf="unit['tier'] === 'gloss'">{{ unit.text }}</span>
    </ng-container>
  </p>
  <h3>Here is the Ngx Gramble Component</h3>
  <ngx-gramble [title]="'Sample Gramble'"></ngx-gramble>
</div>
